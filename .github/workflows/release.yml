        ## ðŸ“ž **Support**
        
        - ðŸ› **Bug Reports**: [GitHub Issues](https://github.com/GizzZmo/Face-Recon/issues)
        - ðŸ’¡ **Feature Requests**: [GitHub Discussions](https://github.com/GizzZmo/Face-Recon/discussions)
